<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font: 100%;
            margin: 35px;
            line-height: 25px;
            align-items: center;
            text-align: left;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .header {
            font-size: 20px;
        }

        .text {
            font-size: 17px;
            font-weight: middle;
        }

        .highlight {
            color: rgb(57, 78, 234);
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 6%;
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .footer-content {
            margin: 25px;
            font-weight: 450;
            color: rgb(93, 91, 91);
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="header">
            <h1>Sticky footer</h1>
        </div>
        <div class="text">
            Pin a footer to the bottom of the viewport in desktop browsers with this<br> custom HTML and CSS.
            <br><br> Use <span class="highlight">the sticky footer with a fixed navbar</span> if need be, too.
        </div>

</body>
<footer class="content">
    <p>
        Place sticky footer content here.</p>
</footer>
</div>

</html>
